<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">

    <style>
        h1 {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Compuder Scraper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="navbar-nav">
                    <a href="saved.html" class="nav-link">Saved Articles</a>
                </li>
            </ul>
            <button class="btn btn-md btn-outline-primary" id="scrape" type="button">Scrape Articles</button>
        </div>
    </nav>
    <div class="jumbotron-fluid jumbotron">
        <div class="container">
            <h1 class="display-4">COMPUDER SCRAPINGS</h1>
            <p>READ SAVED REVIEWS. ADD NOTES. THINK ABOUT COMPUDER.</p>
        </div>
    </div>
    <div id="articleList">

    </div>

<!-- modal -->
<div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <h5 id="modalTitle" class="modal-title">Notes:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body" id="notesHere">
            <input id="noteText" data-id="" type="text" class="form-control">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveNote">Save Note</button>
        </div>
    </div>
</div>
<script src="./js/saved.js"></script>
</body>
</html>
